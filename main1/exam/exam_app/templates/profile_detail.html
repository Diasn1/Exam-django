{% extends 'base.html' %}

{% block content %}
  <h2>Profile of {{ profile_user.username }}</h2>

  {% if profile_user.profile.avatar %}
    <img src="{{ profile_user.profile.avatar.url }}" alt="{{ profile_user.username }}'s avatar" style="max-width: 200px; max-height: 200px;">
  {% else %}
    <p>No avatar available.</p>
  {% endif %}

  <p><strong>Bio:</strong> {{ profile_user.profile.bio }}</p>

  {% if profile_user == request.user %}
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
  {% endif %}{% endblock %}
